<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <script src="dist/main.js" defer></script>
    <title>The Weather</title>
</head>
<body>
    <div class="main">
        <div class="options">
            <form action="">
                <label for="location-search">Search for a location</label>
                <input type="search" id="location-search">
                <button id="search-button"><img id="search-icon"></button>
            </form>
            <div class="search-error">
                <p>Location not found.</p>
                <p>Search must be in the form of "City", "City, State" or "City, Country".</p>
            </div>
        </div>
        <div class="main-current-container">
            <div class="current-weather">
                <h3 id="location-name">London</h3>
                <p class="weather-time">12:00pm</p>
                <p class="weather-current-temp">2°C</p>
                <p class="weather-feels-like">Feels like 3°C</p>
            </div>
         </div>

        <div class="current-details">
            <div class="current-details-header">
                <p>Chance of Rain</p>
                <p>Wind</p>
                <p>Humidity</p>
                <p>Cloud Cover</p>
            </div>
            <div class="current-details-details">
                <p id="details-rain">5%</p>
                <p id="details-wind">5%</p>
                <p id="details-humidity">5%</p>
                <p id="details-clouds">5%</p>
            </div>
            
        </div>

        <div class="forecast-container">
            <h3>Forecast</h3>
            <div class="forecast-card"> 
                <h4 class="weather-date">15/11/23</h4>
                <p class="weather-min-temp">Min: 2°C</p>
                <p class="weather-max-temp">Max: 3°C</p>
            </div>
            <div class="forecast-card">
                <h4 class="weather-date">16/11/23</h4>
                <p class="weather-min-temp">Min: 2°C</p>
                <p class="weather-max-temp">Max: 3°C</p>
            </div>
            <div class="forecast-card">
                <h4 class="weather-date">17/11/23</h4>
                <p class="weather-min-temp">Min: 2°C</p>
                <p class="weather-max-temp">Max: 3°C</p>
            </div>
        </div>
    </div>
</body>
</html>
